<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allquasars: Sign Up</title>
    <link rel="stylesheet" href="./styles/signup.css">
    <link rel="stylesheet" href="./styles/fonts.css">
</head>
<body class="page">
    <div id="pageWrapper" class="page__wrapper">
        <div class="page__wave page__wave-top">
            <svg viewBox="0 0 1440 320">
                <path fill="#a2d9ff" fill-opacity="1" d="M0,64L48,53.3C96,43,192,21,288,42.7C384,64,480,128,576,133.3C672,139,768,85,864,90.7C960,96,1056,160,1152,160C1248,160,1344,96,1392,64L1440,32L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
              </svg>
        </div>
        <div class="form">
            <div class="form__content">
                <div class="form__headering">
                    Создайте аккаунт <a class="form__headering-a" href="landing.html">Allquasars</a>
                </div>
                <div class="form__container">
                    <!-- АРТИСТ / ЗАКАЗЧИК -->
                    <div class="form__type">
                        <button id="artistBtn" class="form__type-btn form__type-btn--clicked">Артист</button>
                        <button id="employerBtn" class="form__type-btn">Заказчик</button>
                    </div>
                    <span class="form__bio-text">Персональные данные</span>

                    <!-- ИМЯ / ФАМИЛИЯ -->
                    <div class="form__bio">
                        <span id="nameWrapper" class="form__bio-wrap form__clue" data-placeholder="Имя">
                            <input id="inputName" class="form__bio-input" type="text" autocomplete="off" />
                        </span>
                        <span id="surnameWrapper" class="form__bio-wrap form__clue" data-placeholder="Фамилия">
                            <input id="inputSurname" class="form__bio-input" type="text" autocomplete="off" />
                        </span>
                    </div>

                    <!-- С ДНЕМ РОЖДЕНИЯ -->
                    <div class="form__age">
                        <span id="dateWrapper" class="form__age-wrap form__clue" data-placeholder="Дата рождения">
                            <input id="inputDate" class="form__age-input" type="date" name=""/>
                        </span>
                    </div>
                    <span class="form__bio-text">Системные данные</span>
                    
                    <!-- ПОЧТА -->
                    <div class="form__mail">
                        <span id="mailWrapper" class="form__mail-wrap form__clue" data-placeholder="Почта">
                            <input id="inputMail" class="form__mail-input" type="email"/>
                        </span>
                    </div>

                    <!-- ПАРОЛЬ / ПОДТВЕРЖДЕНИЕ ПАРОЛЯ -->
                    <div class="form__password">
                        <span id="passwordWrapper" class="form__password-wrap form__clue" data-placeholder="Пароль">
                            <input id="inputPassword" class="form__password-input" type="password"  autocomplete="off"/>
                        </span>
                        <span id="passwordcheckWrapper" class="form__password-wrap form__clue" data-placeholder="Подтверждение">
                            <input id="inputPassworCheck" class="form__password-input" type="password"  autocomplete="off"/>
                        </span>
                    </div>

                    <!-- УСЛОВИЯ -->
                    <div class="form__term">
                        <span id="termWrapper" class="form__term-wrap">
                            <input class="form__term-input" type="checkbox" name="" id="inputTerm">
                        </span>
                        <span class="form__term-message">
                            Я соглашаюсь с <a class="form__term-a" href="#">правилами</a> пользования.
                        </span>
                    </div>

                    <!-- КАПЧА -->
                    <div class="form__captcha">
                        <span id="captchaWrapper" class="form__captcha-wrap">

                        </span>
                    </div>

                    <!-- ВОЙТИ / РЕГИСТРАЦИЯ -->
                    <div class="form__submit">
                        <span class="form__submit-wrap">
                            <a class="from__submit-a" href="login.html">Войти</a>
                        </span>
                        <span class="form__submit-wrap">
                            <button id="buttonSubmit" class="from__submit-btn" type="submit">Продолжить</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="page__wave page__wave-bottom">
            <svg viewBox="0 0 1440 320">
                <path fill="#fff" fill-opacity="1" d="M0,160L60,154.7C120,149,240,139,360,154.7C480,171,600,213,720,192C840,171,960,85,1080,53.3C1200,21,1320,43,1380,53.3L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
            </svg>
        </div>
    </div>
    <script src="./js/singup.js"></script>
</body>
</html>
