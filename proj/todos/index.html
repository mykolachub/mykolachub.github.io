<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home!</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,500,700&display=swap&subset=cyrillic" rel="stylesheet"> 
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="../../style/indexfonts.css">
</head>
<body>
    <div class="wrapper">
        <div id="modal__greeting" class="modal__greeting">
            <div id="modal__greeting_body" class="modal__greeting-body">
                <div id="window-start" class="window start">
                    <div id="window-start-drag" class="window__header start__header" draggable="true">
                        <div class="window__lable start__lable">Start</div>
                        <div class="window__btn start__btn">
                            <div id="window-start-help" class="window__btn_item">
                                <img src="./icons/question.png" alt="help">
                            </div>
                            <div id="window-start-close" class="window__btn_item">
                                <img src="./icons/close.png" alt="close">
                            </div>
                        </div>
                    </div>
                    <div class="window__main start__main">
                        <div class="start__text">
                            Write your nickname to continue
                        </div>
                        <div class="start__input">
                            <input style="margin-bottom: 2rem; text-align: center;" placeholder="write right here" class="input" type="text">
                            <div class="button">
                                Start
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main__page" class="main__page">
            <div class="main">
                <div class="main__item content">
                    <div id="icon__wrapper" class="content__icon">
                        <div id="icon__item1" class="icon__item">
                            <img src="./icons/computer.png" alt="Computer">
                            <div class="icon__label">
                                Computer
                            </div>
                        </div>
                        <div id="icon__item2" data-window="window-help" class="icon__item">
                            <img src="./icons/book.png" alt="Computer">
                            <div class="icon__label">
                                Info
                            </div>
                        </div>
                        <div id="icon__item3" data-window="window-note" class="icon__item">
                            <img src="./icons/notes.png" alt="Computer">
                            <div class="icon__label">
                                Notes
                            </div>
                        </div>
                    </div>
                </div>
                <div id="window-help" class="window help">
                    <div id="window-help-drag" class="window__header help__header" draggable="true">
                        <div class="window__lable help__lable">Help</div>
                        <div class="window__btn help__btn">
                            <div id="window-help-help" class="window__btn_item">
                                <img src="./icons/question.png" alt="help">
                            </div>
                            <div id="window-help-close" class="window__btn_item">
                                <img src="./icons/close.png" alt="close">
                            </div>
                        </div>
                    </div>
                    <div class="window__main help__main"></div>
                </div>
                <div id="window-note" class="window notes">
                    <div id="window-note-drag" draggable="true" class="window__header notes__header">
                        <div class="window__lable notes__lable">Notes</div>
                        <div class="window__btn notes__btn">
                            <div id="window-note-help" class="window__btn_item">
                                <img src="./icons/question.png" alt="help">
                            </div>
                            <div id="window-note-close" class="window__btn_item">
                                <img src="./icons/close.png" alt="close">
                            </div>
                        </div>
                    </div>
                    <div class="window__main notes__main">
                        <div class="notes__text">
                            ListToDo
                        </div>
                        <div class="notes__input-wrapper">
                            <div class="notes__input">
                                <input id="input" placeholder="What are you going to do?" class="input" type="text">
                                <div id="button">
                                    Enter
                                </div>
                            </div>
                        </div>
                        <div class="notes__indicators">
                            <div class="note__text">have to do:</div>
                            <div class="note__text">have already completed:</div>
                        </div>
                        <div class="notes__list">
                            <div class="list__active">
                                <ul id="list__active" class="list__active_ul">
                                    
                                </ul>
                            </div>
                            <div id="list__done-cont" class="list__done ">
                                <ul id="list__done" class="list__done_ul list__disable">
                                    
                                </ul>

                            </div>
                        </div>  
                    </div>
                </div>
                <div class="main__item footer">
                    <div class="footer__menu">
                        Start
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/idnex.js"></script>
</body>
</html>
