<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>natish</title>
</head>
<body id="body">
    <div id="wrapper" class="wrapper__main">
        <div class="wrapper__fixed">
            <div class="wrapper__head">
                <div class="wrapper__label">
                    <div>NA<span class="zIndx-2">TI</span>SH</div>
                </div>
                <div id="time" class="wrapper__time">
                </div>
                <div class="wrapper__menu">
                    <div>M<span class="zIndx-2">EN</span>U</div>
                </div>
            </div>
            <div id="start" class="start"> 
                <div class="start__body">
                    <div class="start__text">
                        <div class="start__text_item">
                            <div id="text1">natish</div>
                        </div>
                        <div class="start__text_item">
                            <div id="text2">the photorgapher</div>
                        </div>
                    </div>
                    <div class="start__photo">
                        <div class="start__photo_item">
                            <img id="pht1" src="3.jpeg" alt="photo1">
                        </div>
                        <div class="start__photo_item">
                            <img id="pht2" src="2.jpeg" alt="photo2">
                        </div>
                    </div>
                    <div id="start__scroll" class="start__scroll">
                        <span class="scroll-1"></span>
                        <span class="scroll-2"></span>
                        <span class="scroll-3"></span>
                    </div>
                </div>
            </div>
            <div id="second" class="second">
                <div class="second__body">
                    <div class="second__pic second__pic1">
                        <div id="second__pht1">
                            <img src="./4.jpeg" alt="">
                        </div>
                    </div>
                    <div class="second__pic second__pic2">
                        <div id="second__pht2">
                            <img src="./5.jpeg" alt="">
                        </div>
                    </div>
                    <div id="second__circle">

                    </div>
                </div>
            </div>
        </div>        
    </div>
    <script src="js.js"></script>
</body>
</html>
