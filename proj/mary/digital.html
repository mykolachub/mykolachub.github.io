<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="style/digital.css">
    <title>Digital - Marу Ogneva</title>
</head>
<body id="body">
    <div id="wrapper" class="wrapper">
        <div id="starter" class="starter">
            <div class="starter__header">
                <div class="starter__back">
                    <div>
                        <a class="starter__back-link" href="./index.html">← Back</a>
                    </div>
                </div>
                <div class="starter__time">
                    <div id="starterTime"></div>
                </div>
                <div class="starter__home">
                    <div>
                        <a class="starter__home-link" href="./index.html">Marу Ogneva</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="label" class="label">
            <div class="label__wrapper">
                <div class="label__container">
                    <div class="label__text">
                        <div class="label__text-main">
                            Digital <span>Style</span>
                        </div>
                        <div class="label__text-second">by Mary Ogneva.</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="work" class="work">
            <div class="work__wrapper">
                <div id="workContainer" class="work__container">
                    <div class="work__picture">
                        <img src="./imgs/pj/pj2.jpg" alt="photo">
                    </div><div class="work__picture">
                        <img src="./imgs/pj/pj3.jpg" alt="photo">
                    </div><div class="work__picture">
                        <img src="./imgs/pj/pj4.jpg" alt="photo">
                    </div><div class="work__picture">
                        <img src="./imgs/pj/pj1.jpg" alt="photo">
                    </div><div class="work__picture">
                        <img src="./imgs/pj/pj3.jpg" alt="photo">
                    </div> 
                </div>
            </div>   
        </div>
        <div id="footer" class="footer">
            <div class="footer__wrapper">
                <div class="footer__container">
                    <div class="footer__offer">
                        <div class="footer__offer-text">
                            Check out other works
                        </div>
                        <div class="footer__offer-projects">
                            <a href="#" class="footer__offer-item">
                                <div class="footer__offer-label">Traditional</div>
                                <div class="footer__offer-letter">T</div>
                                <div class="footer__offer-diamond">
                                    <img src="./imgs/icons/rhombus.svg" alt="diamond">
                                </div>
                            </a>
                            <a href="#" class="footer__offer-item">
                                <div class="footer__offer-label">Modeling</div>
                                <div class="footer__offer-letter">M</div>
                                <div class="footer__offer-diamond">
                                    <img src="./imgs/icons/rhombus.svg" alt="diamond">
                                </div>
                            </a>
                            <a href="#" class="footer__offer-item">
                                <div class="footer__offer-label">Photography</div>
                                <div class="footer__offer-letter">P</div>
                                <div class="footer__offer-diamond">
                                    <img src="./imgs/icons/rhombus.svg" alt="diamond">
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="footer__link">
                        <div class="footer__link-item"><a href="https://t.me/iisusllik" class="footer__link-a">Telegram</a></div>
                        <div class="footer__link-item"><a href="https://instagram.com/iisusllik?igshid=ot8o22x7hqi5" class="footer__link-a">Instagram</a></div>
                        <div class="footer__link-item"><a href="https://www.facebook.com/profile.php?id=100013952324659" class="footer__link-a">Facebook</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="warning-rotate">
            <div class="warning-rotate-wrapper">
                <div class="warning-rotate-container">
                    <div class="warning-rotate-photo">
                        <img src="./imgs/icons/rotate.svg" alt="rotate your phone">
                    </div>
                    <div class="warning-rotate-message">
                        please, <span>rotate</span> your device
                    </div>
                </div>
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modal__container">
                <div id="modalPicture" class="modal__picture">
                    <div id="modalCloak" class="modal__pic-cloak"></div>
                    <img class="modal__picture-item" src="" alt="photo">
                </div>
                <div id="modalClose" class="modal__close">
                    <img src="./imgs/icons/close.svg" alt="close">
                </div>
                <div id="modalArrowLeft" class="modal__arrow modal__arrow-left">
                    <img src="./imgs/icons/left-arrow.svg" alt="">
                </div>
                <div id="modalArrowRight" class="modal__arrow modal__arrow-right">
                    <img src="./imgs/icons/right-arrow.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="js/digital.js"></script>
</body>
</html>
